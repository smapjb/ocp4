---
# defaults file for provision
domain_name: internal.croftvillas.com
gateway: "gateway.internal.croftvillas.com"
rhev_manager_host: "rhvm.{{ domain_name }}"
cluster_name: 'ocp4'
rhcos_version: '4.2.0'
storage_domain: 'QNAP_SD'
rhv_cluster_name: "Cluster01"
ovirt_username: admin@internal

rhel7_template: 'rhel7_template'
nic_profile_name: "prod_network"

node_type: worker
host_memory: 8
sockets: 2
disk_size: 8

sequence_start: 0
sequence_end: 4
single_machine: true


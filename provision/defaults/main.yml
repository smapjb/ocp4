---
# defaults file for provision
domain_name: internal.croftvillas.com
gateway: "gateway.{{ domain_name }}"
rhev_manager_host: "rhvm.{{ domain_name }}"
cluster_name: 'ocp4'
cluster_version: '4.1.0'

ovirt_username: admin@internal

node_type: worker
host_memory: 8
sockets: 2
disk_size: 8

sequence_start: 0
sequence_end: 4
single_machine: true


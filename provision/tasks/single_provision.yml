---
# tasks file for provision
- name: <Single Machine> Check if the machine already exists
  ovirt_vm_facts:
    auth: "{{ ovirt_auth }}"
    pattern: name="{{ hostname_prefix[0] }}.{{ cluster_name }}.internal.croftvillas.com"

- name: <Single Machine> Set fact with machine existence
  set_fact:
    machine_exists: ovirt_vms | length

- block:
  - block:
    - name: <Single Machine RHCOS> Create a disk for the new VM
      ovirt_disk:
        auth: "{{ ovirt_auth }}"
        name: "{{ hostname_prefix[0] }}_{{ cluster_name }}_disk"
        size: "{{ disk_size }}GiB"
        storage_domain: QNAP_SD
        interface: virtio
      register: new_disks


    - name: <Single Machine RHCOS> Create a RHCOS machine to boot off of the pre-install ignition
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        cluster: "Cluster01"
        name: "{{ hostname_prefix[0] }}.{{ cluster_name }}.internal.croftvillas.com"
        description: "{{ cluster_name }} {{node_type}}"
        comment: "{{ cluster_name }}"
        state: running
        memory: "{{ host_memory }}GiB"
        cpu_sockets: "{{ sockets }}"
        kernel_path: "iso://rhcos-{{ cluster_version }}-x86_64-installer-kernel"
        initrd_path: "iso://rhcos-{{ cluster_version }}-x86_64-installer-initramfs.img"
        kernel_params: "nomodeset rd.neednet=1 coreos.inst=yes coreos.inst.install_dev=vda coreos.inst.image_url=http://{{ gateway }}/rhcos-{{ cluster_version }}-x86_64-metal-bios.raw.gz coreos.inst.ignition_url=http://{{ gateway }}/{{ cluster_name }}/{{ node_type }}.ign"
        kernel_params_persist: yes
        fetch_nested: true
        nested_attributes:
          - mac
        graphical_console:
          protocol: vnc
        wait: False
        type: server
        operating_system: "rhel_8x64"
        disks:
          - name: "{{ hostname_prefix[0] }}_{{ cluster_name }}_disk"
        nics:
          - name: nic1
            profile_name: "ovirtmgmt"
    when: machine_type == "rhcos"

  - block:
    - name: <Single Machine RHEL> Clones a machine from a rhel7 template
      ovirt_vm:
        auth: "{{ ovirt_auth }}"
        state: running
        cluster: "Cluster01"
        name: "{{ hostname_prefix[0] }}.{{ cluster_name }}.internal.croftvillas.com"
        description: "{{ cluster_name }} {{node_type}}"
        comment: "{{ cluster_name }}"
        template: rhel7_template
        fetch_nested: true
        nested_attributes:
          - mac
        wait: True
        memory: "{{ host_memory }}GiB"
        cpu_sockets: "{{ sockets }}"
        graphical_console:
          protocol: vnc
        cloud_init:
          host_name: "{{ hostname_prefix[0] }}.{{ cluster_name }}.internal.croftvillas.com"
          authorized_ssh_keys: "{{ ssh_key }}"
    when: machine_type == "rhel"

  - name: <Single Machine> Write DNS entries into dnsmasq hosts file
    include_tasks: write_dns_entries.yml

  - name: <Single Machine RHCOS> Remove the kernel boot parameters from the newly created machine
    ovirt_vm:
      auth: "{{ ovirt_auth }}"
      cluster: "Cluster01"
      name: "{{ hostname_prefix[0] }}.{{ cluster_name }}.internal.croftvillas.com"
      state: running
      type: server
      wait: no
      timeout: 300
      kernel_path: ""
      initrd_path: ""
      kernel_params: ""
      kernel_params_persist: yes
    when: machine_type == "rhcos"
  when: not machine_exists | bool


